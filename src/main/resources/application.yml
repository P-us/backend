spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/pus?serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: 1234

  servlet:
    multipart:
      maxFileSize: 10MB
      maxRequestSize: 20MB

  jpa:
    hibernate:
      ddl-auto: create
      show-sql: true
      properties:
        hibernate: format_sql=true